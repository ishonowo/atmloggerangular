<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insert Vendor</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <form
        name="vendorInsertForm"
        [formGroup]="vendorInsertForm"
        (ngSubmit)="vendorInsert()"
      >
        <div>
          <div class="input">
            <label for="vendorName"><b>Vendor Name: </b></label>
            <input
              id="vendorName"
              formControlName="vendorName"
              placeholder="Enter the name of the new vendor."
              title="vendorName"
              type="text"
            />
            <ng-container
              *ngIf="
                vendorInsertForm.get('vendorName')?.invalid &&
                (vendorInsertForm.get('vendorName')?.touched ||
                vendorInsertForm.get('vendorName')?.dirty)
              "
            >
              <small
                *ngIf=" vendorInsertForm.get('vendorName')?.errors?.['required']"
              >
                *The vendor name is required.</small
              >
            </ng-container>
          </div>
          <br/>
          <div class="input">
            <label for="shortName"><b>Vendor's Short Name: </b></label>
            <input
              id="shortName"
              formControlName="shortName"
              placeholder="Enter the short name of the new vendor."
              title="shortName"
              type="text"
            />
            <ng-container
              *ngIf="
                vendorInsertForm.get('shortName')?.invalid &&
                (vendorInsertForm.get('shortName')?.touched ||
                vendorInsertForm.get('shortName')?.dirty)
              "
            >
              <small
                *ngIf=" vendorInsertForm.get('shortName')?.errors?.['required']"
              >
                *The short name is required.</small
              >
            </ng-container>
          </div>
          
        </div>
        <div class="display">
          <button type="submit" class="btn btn-success pull-left">
            <span>Submit Form</span>
          </button>
        </div>
      </form>
    </div>
    <br />
    <br />
    <app-display-vendor></app-display-vendor>
  </body>
</html>
