<div class="container mt-4">
    <h2>Terminal List</h2>

    <!-- Loading spinner -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="row">
    <!-- Data table -->
    <div [class]="selectedTerminal ? 'col-md-8' : 'col-md-12'">
      <div *ngIf="!loading && !error" class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Vendor Name</th>
              <th>Terminal ID</th>
              <th>ATM Name</th>
              <th>Offsite</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let terminal of terminals">
              <tr>
                <td>{{ terminal.id }}</td>
                <td>{{ terminal.vendorName }}</td>
                <td>{{ terminal.terminalId }}</td>
                <td>{{ terminal.atmName }}</td>
                <td>
                    <span class="badge" [ngClass]="terminal.offsite ? 'bg-success' : 'bg-danger'">
                      {{ terminal.offsite ? 'Offsite' : 'Onsite' }}
                    </span>
                  </td>
                <td>
                  <button 
                    class="btn btn-primary btn-sm"
                    (click)="onSelect(terminal)">
                    Edit
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>

        <!-- No data message -->
        <div *ngIf="terminals.length === 0" class="alert alert-info">
          No terminals found.
        </div>
      </div>
    </div>

       <!-- Update Form -->
       <div *ngIf="selectedTerminal" class="col-md-4">
        <app-update-terminal
        [terminal]="selectedTerminal"
        (updateComplete)="onUpdateComplete()"
        (closeForm)="selectedTerminal = null">
        </app-update-terminal>
      </div>
    </div>
  </div>
