<div class="container mt-4">
    <h2>Contacts List</h2>

    <!-- Loading spinner -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="row">
    <!-- Data table -->
    <div [class]="selectedContact ? 'col-md-8' : 'col-md-12'">
      <div *ngIf="!loading && !error" class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Vendor Name</th>
              <th>Contact</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let contact of contacts">
              <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.vendorName }}</td>
                <td>{{ contact.contact }}</td>
                <td>
                    <span class="badge" [ngClass]="contact.status ? 'bg-success' : 'bg-danger'">
                      {{ contact.status ? 'Active' : 'Inactive' }}
                    </span>
                  </td>
                <td>
                  <button 
                    class="btn btn-primary btn-sm"
                    (click)="onSelect(contact)">
                    Edit
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>

        <!-- No data message -->
        <div *ngIf="contacts.length === 0" class="alert alert-info">
          No vendors found.
        </div>
      </div>
    </div>

       <!-- Update Form -->
       <div *ngIf="selectedContact" class="col-md-4">
        <app-update-vendor-contact>
          [vendorContact]="selectedContact"
          (updateComplete)="loadContacts()">
        </app-update-vendor-contact>
      </div>
    </div>
  </div>
