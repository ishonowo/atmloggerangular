<div class="container mt-4">
    <h2>Vendors List</h2>
  
    <!-- Loading spinner -->
    <div *ngIf="loading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div class="row">
      <!-- Data table -->
      <div [class]="selectedVendor ? 'col-md-8' : 'col-md-12'">
        <div *ngIf="!loading && !error" class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Vendor Name</th>
                <th>Short Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let vendor of vendors">
                <tr>
                  <td>{{ vendor.id }}</td>
                  <td>{{ vendor.vendorName }}</td>
                  <td>{{ vendor.shortName }}</td>
                  <td>
                    <button 
                      class="btn btn-primary btn-sm"
                      (click)="onSelect(vendor)">
                      Edit
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
  
          <!-- No data message -->
          <div *ngIf="vendors.length === 0" class="alert alert-info">
            No vendors found.
          </div>
        </div>
      </div>
  
      <!-- Update Form -->
      <div *ngIf="selectedVendor" class="col-md-4">
        <app-update-vendor
          [vendor]="selectedVendor"
          (updateComplete)="onUpdateComplete()"
          (closeForm)="selectedVendor = null"
          >
        </app-update-vendor>
      </div>
    </div>
  </div>
