<div class="card">
    <div class="card-header">
      <h3>Update Vendor</h3>
    </div>
    <div class="card-body">
      <!-- Loading spinner -->
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
  
      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
  
      <!-- Success message -->
      <div *ngIf="success" class="alert alert-success">
        {{ success }}
      </div>
  
      <!-- Update form -->
      <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <div class="mb-3">
          <label for="vendorName" class="form-label">Vendor Name</label>
          <input
            type="text"
            class="form-control"
            id="vendorName"
            formControlName="vendorName">
          
          <div *ngIf="vendorForm.get('vendorName')?.invalid && 
                      (vendorForm.get('vendorName')?.dirty || 
                       vendorForm.get('vendorName')?.touched)" 
               class="alert alert-danger mt-2">
            <div *ngIf="vendorForm.get('vendorName')?.errors?.['required']">
              Vendor name is required.
            </div>
            <div *ngIf="vendorForm.get('vendorName')?.errors?.['minlength']">
              Vendor name must be at least 2 characters long.
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="shortName" class="form-label">Short Name</label>
          <input
            type="text"
            class="form-control"
            id="shortName"
            formControlName="shortName">
          
          <div *ngIf="vendorForm.get('shortName')?.invalid && 
                      (vendorForm.get('shortName')?.dirty || 
                       vendorForm.get('shortName')?.touched)" 
               class="alert alert-danger mt-2">
            <div *ngIf="vendorForm.get('shortName')?.errors?.['required']">
              Short name is required.
            </div>
            <div *ngIf="vendorForm.get('shortName')?.errors?.['maxlength']">
              Short name cannot exceed 10 characters.
            </div>
          </div>
        </div>
        
        <button type="submit" 
                class="btn btn-primary" 
                [disabled]="!vendorForm.valid || loading">
          Update Vendor
        </button>
      </form>
    </div>
  </div>
