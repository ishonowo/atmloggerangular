<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display Vendors' Contacts</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <!-- terminal-list.component.html -->
    <div class="container mt-4">
        <h2>Vendor Contact List</h2>
  
        <!-- Loading spinner -->
        <div *ngIf="loading" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <!-- Error message -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <!-- Data table -->
        <div *ngIf="!loading && !error" class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Vendor Name</th>
                <th>Email Contact</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>{{ contact.vendorName }}</td>
                <td>{{ contact.contact }}</td>
                <td>{{ contact.status ? "Active Contact":"Inactive Contact"}}</td>
              </tr>
            </tbody>
          </table>
  
          <!-- No data message -->
          <div *ngIf="contacts.length === 0" class="alert alert-info">
            No contact found.
          </div>
        </div>
      </div>
    </body>
  </html>
